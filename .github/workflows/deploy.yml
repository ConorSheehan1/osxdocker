name: deploy

on:
  push:
    tags:
      - '*'

jobs:
  pypi_release:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3
      uses: actions/setup-python@v1
      with:
        python-version: 3
    - name: Install poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry
    - name: Publish to pypi
      run: |
        poetry publish --build --username __token__ --password ${{ secrets.osxdocker_pypi_api_token }}